<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>RaU Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      background: #0f172a;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .card {
      background: #1e293b;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
    }
    button {
      background: #22c55e;
      border: none;
      color: black;
      padding: 12px;
      border-radius: 8px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h2>游 RaU Shop</h2>

<div class="card">
  <h3>游눯 Robux</h3>
  <p>쮏얧썛웷 쒫썛혩혝혦 Roblox</p>
  <button onclick="order()">뤰쮐햪햦혝혧 향햟햨햟향</button>
</div>

<script>
  const tg = window.Telegram.WebApp;
  tg.expand();

  function order() {
    tg.sendData("행햟햨햟향: Robux");
    alert("행햟혪쒫쥃 쮐햟쒫햣햫햟 쮏얧썛쒬혞");
  }
</script>

</body>
</html>
