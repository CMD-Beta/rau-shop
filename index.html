  <style>

  </style>

<body>

<h2>üõí RaU Shop</h2>
<p>–í—ã–±–µ—Ä–∏—Ç–µ –≤–∞–ª—é—Ç—É –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Ü–µ–Ω—ã –∏ –ø–∞–∫–µ—Ç Robux –¥–ª—è –∑–∞–∫–∞–∑–∞</p>

<!-- –í—ã–±–æ—Ä –≤–∞–ª—é—Ç—ã -->
<select id="currency" onchange="updatePrices()">
  <option value="USD">USD $</option>
  <option value="EUR">EUR ‚Ç¨</option>
  <option value="RUB">RUB ‚ÇΩ</option>
  <option value="AZN">AZN ‚Çº</option>
</select>

<!-- –ü–∞–∫–µ—Ç—ã Robux -->
<div class="card">
  <h3>üí∞ 400 Robux</h3>
  <p id="price1">–¶–µ–Ω–∞: 5 USD</p>
  <button onclick="order('400 Robux')">–û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑</button>
</div>

<div class="card">
  <h3>üí∞ 800 Robux</h3>
  <p id="price2">–¶–µ–Ω–∞: 10 USD</p>
  <button onclick="order('800 Robux')">–û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑</button>
</div>

<div class="card">
  <h3>üí∞ 1200 Robux</h3>
  <p id="price3">–¶–µ–Ω–∞: 15 USD</p>
  <button onclick="order('1200 Robux')">–û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑</button>
</div>

<div class="card">
  <h3>üí∞ 2000 Robux</h3>
  <p id="price4">–¶–µ–Ω–∞: 25 USD</p>
  <button onclick="order('2000 Robux')">–û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑</button>
</div>

<script>
const tg = window.Telegram.WebApp;
tg.expand();

// –ë–∞–∑–æ–≤—ã–µ —Ü–µ–Ω—ã –≤ USD
const basePrices = [5, 10, 15, 25];

// –ö—É—Ä—Å –≤–∞–ª—é—Ç (–º–æ–∂–Ω–æ –æ–±–Ω–æ–≤–ª—è—Ç—å –≤—Ä—É—á–Ω—É—é)
const rates = {
  USD: 1,
  EUR: 0.93,
  RUB: 100,
  AZN: 1.7
};

function updatePrices() {
  const currency = document.getElementById("currency").value;
  for (let i = 0; i < basePrices.length; i++) {
    const priceElem = document.getElementById("price" + (i+1));
    const converted = (basePrices[i] * rates[currency]).toFixed(2);
    priceElem.innerText = "–¶–µ–Ω–∞: " + converted + " " + currency;
  }
}

// –§—É–Ω–∫—Ü–∏—è –∑–∞–∫–∞–∑–∞
function order(packageName) {
  tg.sendData("–ó–∞–∫–∞–∑: " + packageName + " (" + document.getElementById("currency").value + ")");
  alert("–ó–∞—è–≤–∫–∞ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞ –ø—Ä–æ–¥–∞–≤—Ü—É: " + packageName);
}

// –û–±–Ω–æ–≤–ª—è–µ–º —Ü–µ–Ω—ã –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
updatePrices();
</script>
